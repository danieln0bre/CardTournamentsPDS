<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player Ranking</title>
</head>
<body>
    <h2>Player Ranking</h2>

    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Player Name</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over players and display data -->
            <tr th:each="player, iterStat : ${players}">
                <td th:text="${iterStat.count}">Rank</td>
                <td th:text="${player.username}">Player Name</td>
                <td th:text="${player.eventPoints}">Points</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
